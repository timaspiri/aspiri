<html>
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Building Inspiring Companies | Aspiri</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100,300,400,500,700,800,900" rel="stylesheet">

  </head>

<body id="boody">
  <div class="container-fluid top-bar">
    <a href="/">Aspiri</a>
      <!--hamburger nav-->
      <div class="hamburger">
       <button onclick="ShowProjects('mainNav')">
         <hr><hr><hr>
       </button>
      </div>
      <div class="main-nav" id="mainNav">
       
      </div>
  </div>
  <div class="container-fluid apply-form-wrapper">
    <div class="row">
      <div class="col-sm-6 apply-form-title">
        <h1>Work with us</h1>
        <h2>Take your business to the next level</h2>
        <hr>
      </div>
      <div class="col-sm-6"></div>
    </div> 
    <div class="row"> 
      <div class="col-sm-6 apply-form-body">
        <form action="https://formspree.io/tim@aspiri.co" method="post">
          <span class="input-title">Full Name</span><br>
          <input id="fullname" class="input-box input-text" name ="name" type="text" maxlength="40"></input><br>
          <span class="input-title">Email</span><br>
          <input id= "email" class="input-box input-text" name="email" type="email"></input><br>
          <span class="input-title">Phone</span><br>
          <input id="phone" class="input-box input-text" name="phone" type="text"></input><br>
          <span class="input-title">Current Website</span><br>
          <input id="website" class="input-box input-text" name="website" type="text"></input><br>
          <span class="input-title">Interested Services</span><br>
          <input id="wdd" type="checkbox" name="service" id="s1" value="Web Design and Development">Web Design & Development</input><br>
          <input id="social" type="checkbox" name="service" id="s2" value="Social Content Management">Social Content Management</input><br>
          <input id="marketing" type="checkbox" name="service" id="s3" value="Curated Marketing Campaigns">Curated Marketing Campaigns</input><br>
          <span class="input-title">Your Industry</span><br>
          <input id="industry" class="input-box input-text" name="industry" type="text" placeholder="Healthcare, small business owner, fitness, etc." maxlength="40"></input><br>
          <div id="loader" class="loader"></div> 
          <input class="submit-btn" type="submit" value="Submit"></input>
        </form>
        <span class="tc">Our team will contact you within 48 hours</span> 
      </div>
      <div class="col-sm-6"></div>
    </div>   
  </div>


  <script src="/js/scripts.js"></script>

  <script>
    $(function(){
    $("#mainNav").load("nav.html");
    $("#footer").load("footer.html"); 
    });
  </script>

  </body>
